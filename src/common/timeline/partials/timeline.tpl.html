<div class="timeline-background2" ng-show="timelineService.hasLayerWithTime">
    <a type="button" ng-click="onPlay()" tooltip-append-to-body="true" tooltip-placement="top" tooltip="Play"
       class="btn btn-sm btn-default" ng-if="!isPlaying">
        <i class="glyphicon glyphicon-play"></i>
    </a>
    <a type="button" ng-click="onPause()" tooltip-append-to-body="true" tooltip-placement="top" tooltip="Pause"
       class="btn btn-sm btn-default" ng-if="isPlaying">
        <i class="glyphicon glyphicon-pause"></i>
    </a>
    <input class="timeline-slider" type="range" min="0" max="100" step="1" ng-model="timeCurrentPercent" data-trigger="manual hover" data-toggle="popover" data-placement="top" data-animation="false">
    <div class="btn-group">
        <a type="button" ng-click="onPrevTick()" tooltip-append-to-body="true" tooltip-placement="top" tooltip="Skip Backward"
           class="btn btn-sm btn-default">
            <i class="glyphicon glyphicon-fast-backward"></i>
        </a>
        <a type="button" ng-click="onNextTick()" tooltip-append-to-body="true" tooltip-placement="top" tooltip="Skip Forward"
           class="btn btn-sm btn-default">
            <i class="glyphicon glyphicon-fast-forward"></i>
        </a>
    </div>
</div>
