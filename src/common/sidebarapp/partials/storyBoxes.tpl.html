<h2>{{ chapter.chapter }}</h2>
<h2>{{ chapter.title }}</h2>
<a href="#"><h2 ng-click="updateMenuSection('selectedChapter' + chapter.id)">Back</h2></a>
<a href="#"><h2 ng-click="updateMenuSection('addStoryBox' + chapter.id)">Add a New
    StoryBox...</h2>
</a>
<div ng-repeat="storyBox in chapter.storyBoxes">
    <a href="#"><h2 ng-click="updateMenuSection('editStoryBox' + chapter.id + storyBoxes.id)">{{
        storyBox.title }}</h2></a>
</div>
