<div>
    <div class="modal-body explorer-mini">
        <div class="row">
            <div class="col-md-12">
                <ul class="nav nav-tabs">
                    <li><a data-toggle="tab">Search</a></li>
                    <li><a data-toggle="tab">My Uploads</a></li>
                    <li><a data-toggle="tab">My Favorites</a></li>
                </ul>
            </div>
            <div class="tab-content col-md-12" style="min-height:270px;">
                <div class="tab-pane active" id="Explore">
                    <div>
                        <div>
                            <nav class="filter">
                                <div class="input-group search-bar" >
                                    <input name="text_search_input_exp" id="text_search_input_exp" placeholder="Search for StoryLayers ..." ng-model="layerName" type="text" class="form-control search-input">
                                    <span class="input-group-btn">
                                        <button class="btn btn-primary search-btn" ng-disabled="!layerName" type="submit" id="text_search_btn"><i class="glyphicon glyphicon-search"></i> Search</button>
                                    </span>
                                </div>
                            </nav>
                            <div class="clearfix search-results">
                                <!-- TODO: Query MapLoom API and display results in a grid -->

                                    <div class = "col-sm-4 panel panel-default" ng-repeat="layer in layersConfig = serverService.getLayersConfigByName('Local Geoserver') | filter:filterLayers | filter:filterAddedLayers | limitTo:9">
                                        <div class = "panel-heading">
                                            <img class = "img-responsive" src = "http://4.bp.blogspot.com/-xTMI8vGVtMk/Tt02EkO6OjI/AAAAAAAABww/ilpYBaUSNC4/s1600/Grand_Tour_Beckford.jpg">
                                            <h3 class = "panel-title">
                                                {{ layer.Title }}
                                            </h3>
                                            <p>Author</p>
                                            <button class = "btn btn-default">Use</button>
                                            <button class = "btn btn-default">View</button>
                                        </div>
                                    </div>

                            </div>
                            <div class="search-pagination">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <span class="pull-left"></span>
        <button class="btn btn-primary">Use Selected</button>
    </div>
</div>
